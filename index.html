<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todolist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="card input">
        <input type="text" placeholder="請輸入待辦事項" class="content" />
        <a href="#" class="btn_add">+</a>
      </div>
      <div class="card card_list">
        <ul class="tab">
          <li class="active all" data-tab="all">全部</li>
          <li data-tab="todo">待完成</li>
          <li data-tab="done">已完成</li>
        </ul>
        <div class="cart_content">
          <ul class="list"></ul>
          <div class="list_footer">
            <p><span class="total"></span> 個待完成項目</p>
            <a href="#" class="delete_all">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./main.js"></script>
  </body>
</html>
